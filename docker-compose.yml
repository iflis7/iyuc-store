# IYUC Store: backend (Medusa) + storefront (Next.js) + DB.
services:
  postgres:
    image: postgres:15-alpine
    container_name: iyuc_store_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: medusa-store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - iyuc_store_postgres_data:/var/lib/postgresql/data
    networks:
      - iyuc_store_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: iyuc_store_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - iyuc_store_network

  medusa:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iyuc_store_medusa
    restart: unless-stopped
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_started }
    ports:
      - "9000:9000"
      - "5173:5173"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/medusa-store
      REDIS_URL: redis://redis:6379
      STORE_CORS: http://localhost:8000,http://localhost:3000,https://docs.medusajs.com
      ADMIN_CORS: http://localhost:5173,http://localhost:9000,http://127.0.0.1:5173,http://127.0.0.1:9000,https://docs.medusajs.com
      AUTH_CORS: http://localhost:5173,http://localhost:9000,http://127.0.0.1:5173,http://127.0.0.1:9000,https://docs.medusajs.com
      JWT_SECRET: supersecret
      COOKIE_SECRET: supersecret
    env_file:
      - backend/.env
    volumes:
      - ./backend:/server
      - /server/node_modules
    networks:
      - iyuc_store_network

  storefront:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Dockerfile is copied into frontend/ by setup-frontend.sh from docker/frontend.Dockerfile
    container_name: iyuc_store_storefront
    restart: unless-stopped
    ports:
      - "3000:3000"
    command: ["sh", "-c", "yarn dev --turbopack -H 0.0.0.0 -p 3000"]
    env_file:
      - frontend/.env
    environment:
      PORT: "3000"
      HOSTNAME: "0.0.0.0"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      start_period: 120s
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - iyuc_store_network

volumes:
  iyuc_store_postgres_data:

networks:
  iyuc_store_network:
    driver: bridge
